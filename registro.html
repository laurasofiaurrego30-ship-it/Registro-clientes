<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            margin: 20px;
            background-color: #854bfa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container img {
            max-width: 180px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #3eb489;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3eb489;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #34a67a;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo de la empresa -->
    <img src="logo.png" alt="Logo de la empresa">

    <h1>Registro de Clientes</h1>
    
    <form action="/procesar-registro" method="POST">
        
        <label for="cedula">Código de Cliente (Cédula):</label>
        <input type="text" id="cedula" name="cedula" required 
               title="Ingrese la cédula o código de identificación"
               maxlength="15">

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required
               pattern="[0-9]{7,15}"
               title="Solo números, mínimo 7 dígitos.">

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <button type="submit">Registrar Cliente</button>
        
    </form>
</div>

</body>
</html>
